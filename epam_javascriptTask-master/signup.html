<!DOCTYPE html>
<html>
    <head>
        <title>Epam Register</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
            
        

        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class ="wrapper">
            <div class="form_signup">
                <form  name="RegForm" onsubmit="return validateForm()" method="POST" action="#"> 
                    <h2 class ="task_heading mt-4">
                            Register
                    </h2>
                    <div class="input-name" >
                        <i class="fa fa-user icon"></i>
                        <input type="text" class ="form_control" name ="name" placeholder="Full-name"  />
                        
                      </div>
                    <div class="input-email" >
                        <i class="fa fa-envelope icon"></i>
                        <input type="text" class ="form_control" name ="email" placeholder="Email-id"  />
                        
                      </div>
                      <div class="input-mobile" >
                        <i class="fa fa-mobile icon"></i>
                        <input type="number" class ="form_control" name ="mobile" placeholder="mobile no"  />
                        
                      </div>
                      <div class="input-pass">
                        <i class="fa fa-key icon"></i>
                     <input type="password" class ="form_control" name ="password" placeholder="password"  />
                     
                      </div>
                      <div class="input-pass">
                        <i class="fa fa-key icon"></i>
                     <input type="password" class ="form_control" name ="confirmpassword" placeholder="confirm password"  />
                     
                      </div>
                    <button class="btn btn-lig btn-primary btn-block" type="submit">
                        SIGN UP
                    </button>
                    <span id="errors"></span>

                    <div class="row">
                        <div class="col-sm-8">Already have an account?</div>
                        <div class="col-sm-4"><a href="signin.html">Login!</a></div>
                        
                      </div>
                    
                
                </form>
                <button class="btn btn-f btn-block">
                    f
                </button>
                <button class="btn btn-g btn-block">
                    g
                </button>
            </div>

        </div>
        
    <script>
        function validateForm()
        {
            var name = document.forms["RegForm"]["name"].value;               
            var email = document.forms["RegForm"]["email"].value;    
            var phone = document.forms["RegForm"]["mobile"].value;  
            var password =  document.forms["RegForm"]["password"].value;  
            var cpass = document.forms["RegForm"]["confirmpassword"].value; 
            var error="";
            var emailCheck=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            var phCheck = /^\d{10}$/;
            if(name=="")
            {
                error+="Plz enter the fullname\n";
            }
            if(emailCheck.test(email)==false)
            {
                error+="Plz enter a valid email\n";
            }
            if( password=="" || password.length<6)
            {
                error+="password should be atleast of 6 char\n";
            }
            if(password!=cpass )
            {
                error+="Password and confirm password does not match\n";
            }
            if(phCheck.test(phone)==false)
            {
                error+="Invalid phone number(should be of 10 digit)\n";
            }
            if(error=="")
            {
                error="Registeration is done successfully!"
            }
            // window.alert.name;
            window.alert(error);
            document.getElementById("errors").innerHTML="errorscasc";
        }
    </script>    
    </body>
</html>
