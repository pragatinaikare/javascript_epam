<!DOCTYPE html>
<html>
    <head>
        <title>Epam Login</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
            
        

        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class ="wrapper">
            <div class="form_signin">
                <form  name="LogForm" onsubmit="return validateForm()" method="POST" action="#"> 
                    <h2 class ="task_heading">
                            Sign in
                    </h2>
                    <div class="input-email" >
                        <i class="fa fa-envelope icon"></i>
                        <input type="text" class ="form_control" name ="username" placeholder="Email-id" autofocus="" />
                        
                      </div>
                      <div class="input-pass">
                        <i class="fa fa-key icon"></i>
                     <input type="password" class ="form_control" name ="password" placeholder="password"  />
                     
                      </div>
                    <button class="btn btn-lig btn-primary btn-block" type="submit">
                        SIGN IN
                    </button>

                    <div class="row">
                        <div class="col-sm-8"><a href="#">Forgot your password?</a></div>
                        <div class="col-sm-4"><a href="signup.html">Register here!</a></div>
                        
                      </div>
                    
                </form>
                <button class="btn btn-f btn-block">
                    f
                </button>
                <button class="btn btn-g btn-block">
                    g
                </button>
                <button class="btn btn-epam btn-block">
                   < EPAM >
                </button>
            </div>

        </div>
        <script>
        function validateForm()
        {
            var email = document.forms["LogForm"]["username"].value;    
            var password =  document.forms["LogForm"]["password"].value;  
            var error="";
            var emailCheck=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
           
            if(emailCheck.test(email)==false)
            {
                error+="Plz enter a valid email\n";
            }
            if( password=="" || password.length<6)
            {
                error+="password should be atleast of 6 char\n";
            }
           
            if(error=="")
            {
                error="Login is done successfully!"
            }
            window.alert(error);
        }
    </script>        
    </body>
</html>
